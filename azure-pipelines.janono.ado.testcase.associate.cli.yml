trigger:
- master
- develop
- feature/*

pr:
  branches:
    include:
    - master
    - develop
    - releases/*
    exclude:
    - releases/old*
  paths:
    include:
    - '*' # same as '/' for the repository root
    exclude:
    - 'docs/*' # same as 'docs/'

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  dotNetVersion: '6.0.x'
  dotNetFramework: 'net6.0'
  targetRuntime: 'linux-x64'
  projectKey: 'JanuszNowak_janono.ado.testcase.associate'
  system.debug: true
  
